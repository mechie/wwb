# The URL the site will be built for
base_url = "https://wwb.cat"
title = "Woodworking Barcelona"
default_language = "en"
theme = "hermit"
output_dir = "public"
generate_feed = true
feed_filename = "rss.xml"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", the generated HTML files are minified.
minify_html = false

# A list of glob patterns specifying asset files to ignore when the content
# directory is processed. Defaults to none, which means that all asset files are
# copied over to the `public` directory.
# Example:
#     ignored_content = ["*.{graphml,xlsx}", "temp.*"]
ignored_content = []

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
highlight_code = false
external_links_target_blank = true
smart_punctuation = true

[extra]
home_subtitle = ""

hermit_menu = [
]

hermit_social = [
    { name = "youtube", link = "https://www.youtube.com/@WoodworkingBarcelona" },
    { name = "facebook", link = "https://www.facebook.com/woodworkingbarcelona" },
    { name = "patreon", link = "https://www.patreon.com/wwb" }
]

[extra.highlightjs]
enable = false

[extra.disqus]
enable = false

[extra.author]
name = "Woodworking Barcelona"

[extra.google_analytics]
enable = false
